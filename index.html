
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="col-md-12" style="margin-top: 50px;">
                <h4><ins>Bài 1:</ins></h4>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Taskmanage</h3>
                    </div>
                    <div class="panel-body" style="padding: 15px;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped" id="percent" style="margin-bottom: 20px;">
                                <span>0% Complete</span>
                            </div>
                        </div>
                        <ul class="table table-hover" id="tasktable" style="margin-bottom: 20px;">
                            
                        </ul>
                        <input type="text" name="task" class="form-control"id="nhapten" placeholder="Nhập công việc...Nhấn enter để thêm." value="">
                        <button type="button" id="button">Thêm</button>
                    </div>            
                </div>
            </div>
                
            <div class="col-md-12" style="margin-top: 50px;">
                <h4><ins>Bài 2:</ins></h4>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Taskmanage</h3>
                    </div>
                    <div class="panel-body" style="padding: 15px;">
                        <div class="myprogress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" id="progress" style="margin-bottom: 20px;">
                                0%
                            </div>
                        </div>     
                    </div>            
                </div>
            </div>

         
                <h4><ins>Bài 3:</ins></h4>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Duallistbox</h3>
                    </div>
                    <div class="panel-body" style="padding: 15px;">
                        <div class="col-md-5" style="padding: 0px;">
                            <div class="form-group">
                                <input type="text" name="search-left" class="form-control" placeholder="Tìm kiếm...">
                            </div>
                            <table class="table table-bordered table-hover" id="tableleft">
                                <thead>
                                    <tr>
                                        <th class="col-md-1" style="text-align: center;">
                                            <input type="checkbox" id="check-all-left" value="all">
                                        </th>
                                        <th class="col-md-11" style="text-align: center;">Họ và tên</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                        <td class="col-md-11">Nguyễn Hoàng Tân</td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                        <td class="col-md-11">Nguyễn Hoàng Tiến</td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                        <td class="col-md-11">Nguyễn Hoàng Phong</td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                        <td class="col-md-11">Nguyễn Hoàng Nghĩa</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-2" style="text-align: center;">
                            <button type="button" class="btn btn-warning" id="gotoright" title="Chuyển sang phải">
                                <span class="glyphicon glyphicon-arrow-right hidden-xs" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-arrow-down hidden-md hidden-lg hidden-sm" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-warning" id="gotoleft" title="Chuyển sang trái">
                                <span class="glyphicon glyphicon-arrow-left hidden-xs" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-arrow-up hidden-md hidden-lg hidden-sm" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-md-5" style="padding: 0px;">
                            <div class="form-group">
                                <input type="text" name="search-right" class="form-control" placeholder="Tìm kiếm...">
                            </div>
                            <table class="table table-bordered table-hover" id="tableright">
                                <thead>
                                    <tr><th class="col-md-1" style="text-align: center;">
                                        <input type="checkbox" id="check-all-right" value="all">
                                    </th>
                                    <th class="col-md-11" style="text-align: center;">Họ và tên</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div> 

            

             
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/app.js"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
